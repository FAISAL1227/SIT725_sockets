<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Socket.io Connection Test</title>
</head>
<body>
  <h1>Socket.io Test</h1>

  <!-- 1. Load Socket.io from your Node server on port 3000 -->
  <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
  <script>
    // 2. Connect the client to the Node server on port 3000
    const socket = io("http://127.0.0.1:3000");

    // 3. Log a message in the browser console upon successful connection
    socket.on('connect', () => {
      console.log('Connected to server from client side');
    });
  </script>
</body>
</html>
